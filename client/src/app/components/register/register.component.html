<main class="form-signin">
    <form (submit)="register()">
     
      <h1 class="h3 mb-3 fw-normal">Sign up</h1>
  
      <div class="form-floating">
        <input [(ngModel)]="user.name" [ngModelOptions]="{standalone: true}" type="email" class="form-control"  placeholder="name@example.com">
        <label for="floatingInput">Name</label>
      </div>
      <div class="form-floating">
        <input [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" type="email" class="form-control"  placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" type="password" class="form-control" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <button class="w-100 btn btn-lg btn-outline-success" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2024â€“2025</p>
    </form>
  </main>

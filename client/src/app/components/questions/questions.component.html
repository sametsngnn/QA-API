<div class="container">
  <!-- Arama Çubuğu -->
  <div class="rowClass row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8 mb-4">
      <div class="input-group">
        <input class="form-control form-control-dark" type="text" placeholder="Search" aria-label="Search" [(ngModel)] = "filterText" (input)="triggerFunction()">
        <button class="btn btn-dark" type="button" value="most-answered" (click)="changeSort('most-answered')">Most Answered</button>
        <button class="btn btn-dark" type="button" value="most-liked" (click)="changeSort('most-liked')">Most Liked</button>
        <button class="btn btn-dark" type="button" value="newest" (click)="changeSort('newest')">Newest</button>
      </div>
    </div>
  </div>

  <!-- Sorular -->
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8" *ngFor="let question of questionList">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ question.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ question.user.name }}</h6>
          <p class="card-text">{{question.content}}</p>
          <button class="btn btn-light me-2">Like | {{question.likeCount}}</button>
          <button class="btn btn-light">Answer | {{question.answerCount}}</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Sayfalama -->
  <div class="pagMain row justify-content-center">
    <div  class="col-12 col-md-10 col-lg-8 d-flex justify-content-center" >
      <div *ngFor="let i of totalPageNumberArray">
        <button class="btn btn-dark me-2" type="button" (click)="changePageNumber(i)">{{i}}</button>
      </div>
      
    <div class="align-items-center d-flex">
      <p style="margin: 0; margin-right: 4px;">Per Page:</p>
    <select  [(ngModel)]="limit" (change) = "triggerFunction()">
      <option value=5>5</option>
      <option value=10>10</option>
      <option value=15>15</option>
    </select>
    </div>
    </div>
  </div>

  
  
</div>
